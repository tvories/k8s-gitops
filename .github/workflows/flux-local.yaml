---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Flux Local

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  filter-changes:
    name: Filter changes
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    steps:
      - name: Get changed files
        id: changed-files
        uses: bjw-s-labs/action-changed-files@v0.4.1
        with:
          patterns: |-
            k8s/**/*

  test:
    if: ${{ needs.filter-changes.outputs.changed-files != '[]' }}
    name: Flux Local Test
    runs-on: ubuntu-latest
    needs:
      - filter-changes
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Exclude manage-flux from test
        run: |
          mv k8s/clusters/cluster-0/flux/deploy/manage-flux.yaml k8s/clusters/cluster-0/flux/deploy/manage-flux.yaml.skip

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v8.1.0
        with:
          args: test --enable-helm --all-namespaces --path /github/workspace/k8s/clusters/cluster-0/flux --sources k8s-gitops -v

  diff:
    if: ${{ needs.filter-changes.outputs.changed-files != '[]' }}
    name: Flux Local Diff
    runs-on: ubuntu-latest
    needs:
      - filter-changes
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resources:
          - helmrelease
          - kustomization
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v6
        with:
          path: pull
          persist-credentials: false

      - name: Checkout Default Branch
        uses: actions/checkout@v6
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default
          persist-credentials: false

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v8.1.0
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/k8s/clusters/cluster-0/flux
            --path-orig /github/workspace/default/k8s/clusters/cluster-0/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources k8s-gitops
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          {
              echo 'diff<<EOF'
              cat diff.patch
              echo EOF
          } >> "${GITHUB_OUTPUT}";
          {
              echo "## Flux ${{ matrix.resources }} diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Generate Token
        uses: actions/create-github-app-token@v2
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.diff != '' }}
        id: app-token
        with:
          app-id: ${{ secrets.TVORIES_APP_ID }}
          private-key: ${{ secrets.TVORIES_APP_PRIVATE_KEY }}

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add Comment
        uses: marocchino/sticky-pull-request-comment@v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          header: ${{ github.event.pull_request.number }}/k8s/${{ matrix.resources }}
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  flux-local-success:
    needs:
      - test
      - diff
    if: ${{ !cancelled() }}
    name: Flux Local successful
    runs-on: ubuntu-latest
    steps:
      - name: Check job status
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
