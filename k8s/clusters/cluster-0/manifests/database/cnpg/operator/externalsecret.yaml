---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: POSTGRES_SUPER_PASS
    - secretKey: aws-access-key-id
      remoteRef:
        key: minio
        property: minio_accesskey
    - secretKey: aws-secret-access-key
      remoteRef:
        key: minio
        property: minio_secretkey

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zalando-postgres-cluster
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postgres.postgres.credentials.postgresql.acid.zalan.do
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: zalando-postgres
        property: superuser_username
    - secretKey: password
      remoteRef:
        key: zalando-postgres
        property: superuser_password
