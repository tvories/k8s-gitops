---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
    controllers:
      enshrouded:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            feature.node.kubernetes.io/cpu-model.id: "158"

        containers:
          app:
            image:
              repository: sknnr/enshrouded-dedicated-server
              tag: proton-latest@sha256:acd5f2e6fb440216f4e46c4c5a72038fc3ed751590516e9a0e376c04efc0fba7
            env:
              SERVER_NAME: "Peenshrouded"
              GAME_PORT: &game_port 15636
              QUERY_PORT: &query_port 15637
              SERVER_SLOTS: 16
            envFrom:
              - secretRef:
                  name: enshrouded-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      app:
        controller: enshrouded
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: 192.168.83.53
        ports:
          gameport:
            enabled: true
            port: *game_port
            protocol: UDP
          queryport:
            enabled: true
            port: *query_port
            protocol: UDP

    persistence:
      data:
        enabled: true
        existingClaim: enshrouded-data
        globalMounts:
          - path: /home/steam/enshrouded/savegame
            readOnly: false
      config:
        type: secret
        name: enshrouded-secret
        globalMounts:
          - path: /home/steam/enshrouded/enshrouded_server.json
            subPath: enshrouded_server.json
