apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 15m
  values:
    # Valkey (Redis replacement)
    valkey:
      enabled: true

    # Persistence for photo library
    immich:
      persistence:
        library:
          existingClaim: immich-nfs

    # Server configuration
    server:
      enabled: true
      controllers:
        main:
          containers:
            main:
              image:
                # renovate: datasource=github-releases depName=immich-app/immich
                tag: "v2.4.1"
              resources:
                requests:
                  cpu: 750m
                  memory: 2048M
              env:
                # Database connection
                DB_DATABASE_NAME: immich
                DB_HOSTNAME: postgres.database.svc.cluster.local
                DB_PORT: "5432"
                DB_USERNAME:
                  valueFrom:
                    secretKeyRef:
                      name: immich-secret
                      key: DB_USERNAME
                DB_PASSWORD:
                  valueFrom:
                    secretKeyRef:
                      name: immich-secret
                      key: DB_PASSWORD
      ingress:
        main:
          enabled: true
          className: nginx-internal
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: &host "photos.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    identifier: main
                    port: http
          tls:
            - hosts:
                - *host
              secretName: *host

    # Machine Learning configuration
    machine-learning:
      enabled: true
      controllers:
        main:
          containers:
            main:
              resources:
                requests:
                  cpu: 100m
                  memory: 2048M
