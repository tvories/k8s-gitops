---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name searxng-secret
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        SEARXNG_SECRET: "{{ .SEARXNG_SECRET }}"
        SEARXNG_VALKEY_URL: "valkey://default:{{ .SEARXNG_VALKEY_SECRET }}@searxng-valkey.selfhosted.svc.cluster.local:6379/0"
        SEARXNG_VALKEY_SECRET: "{{ .SEARXNG_VALKEY_SECRET }}"
  dataFrom:
    - extract:
        key: searxng
