---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: selfhosted
spec:
  releaseName: tandoor
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      tandoor:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6
            envFrom: &envFrom
              - secretRef:
                  name: tandoor-secret
          # migrations:
          #   image:
          #     repository: ghcr.io/tandoorrecipes/recipes
          #     tag: 2.0.1@sha256:b95f7b3e3df000cd39a152be0ddff7139c6d7c5f59cd306f325da44c50a81d05
          #   envFrom: *envFrom
          #   command:
          #     - sh
          #     - -c
          #     - |
          #       set -e
          #       source /opt/recipes/venv/bin/activate
          #       echo "Updating database"
          #       python3 /opt/recipes/manage.py migrate
          #       python3 /opt/recipes/manage.py collectstatic_js_reverse
          #       python3 /opt/recipes/manage.py collectstatic --noinput
        containers:
          app:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: 2.0.2@sha256:79f337a334207d0fe49732197ee721f363aeaac8a600b75560e23c72ba5a8c25
            env:
              TZ: "${TIMEZONE}"
              DEBUG: "1"
              ALLOWED_HOSTS: "*"
              ENABLE_SIGNUP: 0
              TANDOOR_PORT: &port 8888
              FRACTION_PREF_DEFAULT: "0"
              COMMENT_PREF_DEFAULT: "1"
              SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"
              GUNICORN_MEDIA: "0"
            envFrom: *envFrom
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }

            # command:
            #   - /opt/recipes/venv/bin/gunicorn
            #   - -b
            #   - :8888
            #   - --access-logfile
            #   - "-"
            #   - --error-logfile
            #   - "-"
            #   - --log-level
            #   - INFO
            #   - recipes.wsgi:application
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1024Mi
          # nginx:
          #   image:
          #     repository: ghcr.io/nginxinc/nginx-unprivileged
          #     tag: 1.27-alpine-perl@sha256:c4afe6a4696f9025ac68a83e5cab03814a71979ed3169878f6363434a04dfa62

    service:
      app:
        controller: tandoor
        ports:
          http:
            port: *port
          # nginx:
          #   port: &port2 8080

    ingress:
      app:
        className: "nginx-external"
        hosts:
          - host: &host "tandoor.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              # - path: /media
              #   service:
              #     identifier: app
              #     port: *port2
              # - path: /static
              #   service:
              #     identifier: app
              #     port: *port2
        tls:
          - hosts:
              - *host
            secretName: tls.tandoor

    persistence:
      files:
        existingClaim: tandoor-files
        advancedMounts:
          tandoor:
            app:
              - path: /opt/recipes/mediafiles
                subPath: mediafiles
              - path: /opt/recipes/staticfiles
                subPath: staticfiles
      tmpfs:
        type: emptyDir
        advancedMounts:
          tandoor:
            app:
              - path: /opt/recipes/cookbook/static/django_js_reverse
                subPath: django_js_reverse
              - path: /var/lib/nginx/logs
                subPath: nginx_logs
              - path: /var/lib/nginx/tmp
                subPath: nginx_tmp
              - path: /tmp
                subPath: tmp
            # nginx:
            #   - path: /media
