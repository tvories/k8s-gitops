---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: system-monitoring
spec:
  interval: 6h
  timeout: 20m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 65.1.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    cleanPrometheusOperatorObjectNames: true

    alertmanager:
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
          - &host-alert-manager alert-manager.${CLUSTER_NAME}.${SECRET_DOMAIN}
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host-alert-manager
      alertManagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 10Gi

    ###
    ### Component values
    ###
    kubeApiServer:
      enabled: true

    kubeControllerManager:
      enabled: false

    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.80.99
        - 192.168.80.100
        - 192.168.80.101
        # - 192.168.80.98
        # - 192.168.80.90
        # - 192.168.80.97
      service:
        enabled: true
        port: 2381
        targetPort: 2381

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Remove duplicate metrics
          - sourceLabels: ["__name__"]
            regex: "(apiserver_audit|apiserver_client|apiserver_delegated|apiserver_envelope|apiserver_storage|apiserver_webhooks|authentication_token|cadvisor_version|container_blkio|container_cpu|container_fs|container_last|container_memory|container_network|container_oom|container_processes|container|csi_operations|disabled_metric|get_token|go|hidden_metric|kubelet_certificate|kubelet_cgroup|kubelet_container|kubelet_containers|kubelet_cpu|kubelet_device|kubelet_graceful|kubelet_http|kubelet_lifecycle|kubelet_managed|kubelet_node|kubelet_pleg|kubelet_pod|kubelet_run|kubelet_running|kubelet_runtime|kubelet_server|kubelet_started|kubelet_volume|kubernetes_build|kubernetes_feature|machine_cpu|machine_memory|machine_nvm|machine_scrape|node_namespace|plugin_manager|prober_probe|process_cpu|process_max|process_open|process_resident|process_start|process_virtual|registered_metric|rest_client|scrape_duration|scrape_samples|scrape_series|storage_operation|volume_manager|volume_operation|workqueue)_(.+)"
            action: keep
          - sourceLabels: ["node"]
            targetLabel: instance
            action: replace

    kubeProxy:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeStateMetrics:
      enabled: true
    kube-state-metrics:
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
      resources:
        requests:
          cpu: 15m
          memory: 127M
        limits:
          memory: 153M

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true

    nodeExporter:
      enabled: true
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 23m
          memory: 64M
        limits:
          memory: 64M

      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    ###
    ### Prometheus operator values
    ###
    prometheusOperator:
      resources:
        requests:
          cpu: 35m
          memory: 273M
        limits:
          memory: 326M

      prometheusConfigReloader:
        # resource config for prometheusConfigReloader
        resources:
          requests:
            cpu: 11m
            memory: 32M
          limits:
            memory: 32M

    ###
    ### Prometheus instance values
    ###
    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        pathType: Prefix
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - prometheus.${CLUSTER_NAME}.${SECRET_DOMAIN}
        tls:
          - secretName: prometheus-${CLUSTER_NAME}-tls
            hosts:
              - prometheus.${CLUSTER_NAME}.${SECRET_DOMAIN}

      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true

      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: "replica"
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retentionSize: "6GB"
        retention: 2d
        enableAdminAPI: true
        externalLabels:
          cluster: ${CLUSTER_NAME}
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 10Gi
        resources:
          requests:
            cpu: 250m
            memory: 4993M
          limits:
            memory: 5977M

        thanos:
          image: quay.io/thanos/thanos:v0.36.1
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          version: v0.36.1
          objectStorageConfig:
            name: thanos-objstore-secret
            key: objstore.yml

        additionalScrapeConfigs:
          - job_name: node-exporter
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "physical2.${SECRET_INTERNAL_DOMAIN}:9100"
                  # - "talos-worker-1.${SECRET_INTERNAL_DOMAIN}:9100"
                  # - "talos-worker-2.${SECRET_INTERNAL_DOMAIN}:9100"
                  # - "physical1.${SECRET_INTERNAL_DOMAIN}:9100"
                  # - "sff1.${SECRET_INTERNAL_DOMAIN}:9100"
                  - "m720q-1.${SECRET_INTERNAL_DOMAIN}:9100"
                  - "m720q-2.${SECRET_INTERNAL_DOMAIN}:9100"
                  - "m720q-3.${SECRET_INTERNAL_DOMAIN}:9100"
                  - "nas3-80.${SECRET_DOMAIN}:9100"
                  - "tback.${SECRET_INTERNAL_DOMAIN}:9100" # tback
                  - "opnsense.${SECRET_INTERNAL_DOMAIN}:9100"

          - job_name: smartctl-exporter
            scrape_interval: 5m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "nas3-80.${SECRET_DOMAIN}:9633"
                  - "tback.${SECRET_INTERNAL_DOMAIN}:9633"

          - job_name: zrepl-exporter
            scrape_interval: 5m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "nas3-80.${SECRET_DOMAIN}:9811"

          - job_name: zfs-exporter
            scrape_interval: 5m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "nas3-80.${SECRET_DOMAIN}:9134"

          - job_name: "home-assistant"
            scrape_interval: 60s
            metrics_path: "/api/prometheus"
            bearer_token: "${SECRET_HASS_PROMETHEUS_TOKEN}"
            scheme: http
            static_configs:
              - targets:
                  - home-assistant.home.svc:8123
          - job_name: "opnsense"
            scrape_interval: 30s
            # metrics_path: "/metrics"
            # honor_timestamps: true
            scrape_timeout: 20s
            scheme: http
            static_configs:
              - targets:
                  - "opnsense.${SECRET_INTERNAL_DOMAIN}:9100"

          # - job_name: "snmp"
          #   metrics_path: /snmp
          #   params:
          #     module: [if_mib]
          #   static_configs:
          #     - targets:
          #         - "192.168.1.252"
          #   relabel_configs:
          #     - source_labels: [__address__]
          #       target_label: __param_target
          #     - source_labels: [__param_target]
          #       target_label: instance
          #     - target_label: __address__
          #       replacement: snmp-exporter-cisco-switch:9116 # SNMP exporter.

          - job_name: "windows_exporter"
            metrics_path: /metrics
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "deskmonster.${SECRET_INTERNAL_DOMAIN}:9182"

          - job_name: "nvidia_gpu_exporter"
            metrics_path: /metrics
            scrape_interval: 30s
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - "deskmonster.${SECRET_INTERNAL_DOMAIN}:9835"

